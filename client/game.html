<!DOCTYPE html>
<html lang="fr" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>Salon</title>
</head>

<body class="d-flex flex-column h-100">
    <!-- Header -->
    <header>
        <nav class="navbar-expand-lg navbar-light p-3 bg-white border-bottom shadow-sm">
            <div class="container-fluid">

        <img src="img/logo.png" alt="logo" width="50px" height="50px">

                <a class="navbar-brand mx-3" href="index.html">morpiONLINE</a>
            </div>
        </nav>
    </header>

    <!-- Section -->
    <div class="modal modal-tour position-static d-block bg-secondary py-5 d-flex justify-content-center" role="dialog"
        id="modalTour">
        <div class="d-flex flex-row p-2 bd-highlight justify-content-center">
            <div class="m-4" role="document">
                <div class="modal-content rounded-6 shadow">
                    <div class="modal-body p-5">
                        <div class="d-flex flex-row bd-highlight mb-3">
                            <div class="p-2 bd-highlight me-auto">
                                <div class="d-flex flex-column bd-highlight mb-3">
                                    <div class="p-2 bd-highlight align-self-center">
                                        <img src="img/croix.png" alt="Croix" width="50px">
                                    </div>
                                    <div class="p-2 bd-highlight align-self-center">
                                        <p id="idUsernameP1"></p>
                                        <p id="idResultP1"></p>
                                    </div>
                                </div>
                            </div>

                            <div class="p-2 bd-highlight">
                                <div class="d-flex flex-column bd-highlight mb-3">
                                    <div class="p-2 bd-highlight align-self-center">
                                        <img src="img/rond.png" alt="Rond" width="50px">
                                    </div>
                                    <div class="p-2 bd-highlight align-self-center">
                                        <p id="idUsernameP2"></p>
                                        <p id="idResultP2"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <table class="table-responsive">
                            <tbody>
                                <tr>
                                    <td class="border-end border-bottom border-dark"><img id="0;0" class="img-fluid d-block"
                                            src="img/blanc.png" alt="Blanc"></td>
                                    <td class="border-end border-bottom border-dark"><img id="0;1" class="img-fluid d-block"
                                            src="img/blanc.png" alt="Blanc"></td>
                                    <td class="border-bottom border-dark"><img id="0;2" class="img-fluid" src="img/blanc.png"
                                            alt="Blanc"></td>
                                </tr>
                                <tr>
                                    <td class="border-end border-bottom border-dark"><img id="1;0" class="img-fluid"
                                            src="img/blanc.png" alt="Blanc"></td>
                                    <td class="border-end border-bottom border-dark"><img id="1;1" class="img-fluid"
                                            src="img/blanc.png" alt="Blanc"></td>
                                    <td class="border-bottom border-dark"><img id="1;2" class="img-fluid" src="img/blanc.png"
                                            alt="Blanc"></td>
                                </tr>
                                <tr>
                                    <td class="border-end border-dark"><img id="2;0" class="img-fluid" src="img/blanc.png"
                                            alt="Blanc"></td>
                                    <td class="border-end border-dark"><img id="2;1" class="img-fluid" src="img/blanc.png"
                                            alt="Blanc"></td>
                                    <td><img id="2;2" class="img-fluid" src="img/blanc.png" alt="Blanc"></td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="d-flex p-2 bd-highlight justify-content-center mt-4">
                            <div class="d-flex p-2 bd-highlight">
                                <a type="button" class="btn btn-dark">Rejouer</a>
                            </div>
                            <div class="d-flex p-2 bd-highlight">
                                <a type="button" class="btn btn-dark">Accueil</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-light d-flex justify-content-end">
        <div class="container">
            <span class="text-muted">morpiONLINE 2022-2023 &copy; Copyright</span>
        </div>
    </footer>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/node_modules/socket.io/client-dist/socket.io.min.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
