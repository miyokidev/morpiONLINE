<!DOCTYPE html>
<html lang="fr" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>Formulaire</title>
</head>
<body class="d-flex flex-column h-100">
    <!-- Header -->
    <header>
        <nav class="navbar-expand-lg navbar-light p-3 bg-white border-bottom shadow-sm">
            <div class="container-fluid">

        <img src="img/logo.png" alt="logo" width="50px" height="50px">

                <a class="navbar-brand mx-3" href="index.html">morpiONLINE</a>
            </div>
        </nav>
    </header>

    <!-- Section -->
    <div class="modal modal-tour position-static d-block bg-secondary py-5 d-flex justify-content-center" role="dialog"
        id="modalTour">
        <div class="d-flex flex-row flex-wrap p-2 bd-highlight justify-content-center">
            <div class="m-4" role="document">
                <div class="modal-content rounded-6 shadow mb-5">
                    <div class="modal-body p-5">
                        <h2 class="fw-bold mb-0 text-center">Connexion</h2>
    
                        <ul class="d-grid gap-4 my-5 list-unstyled">
                            <li class="d-flex gap-4 justify-content-end">
                                <div>
                                    <input class="form-control form-control-lg" type="text" placeholder="username"
                                        aria-label="default input example" id="idUsernameLogin">
                                </div>
                            </li>
                            <li class="d-flex gap-4 justify-content-end">
                                <div>
                                    <input class="form-control form-control-lg" type="password" placeholder="passw0rd!"
                                        aria-label="default input example" id="idPasswordLogin">
                                </div>
                            </li>
                            <li class="d-flex gap-4 justify-content-end">
                                <div>
    
                                    <button type="button" id="idBtnLogin" class="btn btn-dark">Se connecter</button>
                                </div>
                            </li>
                            <li class="d-flex gap-4 justify-content-end">
                                <div id="idMessageLogin" class="d-flex flex-column">
                                    
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
    
            <div class="m-4" role="document">
                <div class="modal-content rounded-6 shadow mb-5">
                    <div class="modal-body p-5">
                        <h2 class="fw-bold mb-0 text-center">Inscription</h2>
    
                        <ul class="d-grid gap-4 my-5 list-unstyled">
                            <li class="d-flex gap-4 justify-content-end">
                                <div>
                                    <input class="form-control form-control-lg" type="text" placeholder="username"
                                        aria-label="default input example" id="idUsernameRegister">
                                </div>
                            </li>
                            <li class="d-flex gap-4 justify-content-end">
                                <div>
                                    <input class="form-control form-control-lg" type="password" placeholder="passw0rd!"
                                        aria-label="default input example" id="idPasswordRegister">
                                </div>
                            </li>
                            </li>
                            <li class="d-flex gap-4 justify-content-end">
                                <div>
                                    <button type="button" id="idBtnRegister" class="btn btn-dark">S'inscrire</button>
                                </div>
                            </li>
                            <li class="d-flex flex-wrap gap-4 justify-content-end">
                                <div id="idMessageRegister" class="d-flex flex-column">
                                    
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-light d-flex justify-content-end">
        <div class="container">
            <span class="text-muted">morpiONLINE 2022-2023 &copy; Copyright</span>
        </div>
    </footer>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/form.js"></script>
</body>
</html>
